<template name="ExitSurvey">
    {{>ProgressBar}}
    {{>Title title="Exit Survey"}}
    <br />
    <h5>
        Please help us know your background.
    </h5>
    <form action="javascript:void(0);">
        <ol>
            <li>
                <div class="form-group">
                    <p style="font-weight: bold;">What is your age?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ages" id="agesUnder18" value="option1" required />
                        <label class="form-check-label" for="agesUnder18">
                            Under 18
                        </label>
                    </div>
                    <br />
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ages" id="ages18to24" value="option2" />
                        <label class="form-check-label" for="ages18to24">
                            18-24 years old
                        </label>
                    </div>
                    <br />
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ages" id="ages25to34" value="option3" />
                        <label class="form-check-label" for="ages25to34">
                            25-34 years old
                        </label>
                    </div>
                    <br />
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ages" id="ages35to44" value="option4" />
                        <label class="form-check-label" for="ages35to44">
                            35-44 years old
                        </label>
                    </div>
                    <br />
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ages" id="age45to55" value="option5" />
                        <label class="form-check-label" for="age45to55">
                            45-54 years old
                        </label>
                    </div>
                    <br />
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ages" id="ageOver54" value="option6" />
                        <label class="form-check-label" for="ageOver54">
                            Over 54
                        </label>
                    </div>
                </div>
            </li>
            <li>
                <div class="form-group">
                    <p style="font-weight: bold;">Your Gender:<br /></p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genders" id="female" value="option1" required />
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genders" id="male" value="option2" />
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genders" id="other" value="option2" />
                        <label class="form-check-label" for="other">
                            Other
                        </label>
                    </div>
                </div>
            </li>
            <li>
                <div class="form-group">
                    <p style="font-weight: bold;">Your highest education degree:<br /></p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="degree" id="highschool" value="option1" required />
                        <label class="form-check-label" for="highschool">
                            High School
                        </label>
                    </div>
                    <br />
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="degree" id="bachelor" value="option2" />
                        <label class="form-check-label" for="bachelor">
                            Bachelor
                        </label>
                    </div>
                    <br />
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="degree" id="master" value="option2" />
                        <label class="form-check-label" for="phd">
                            Master or equivalent in your discipline
                        </label>
                    </div>
                    <br />
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="degree" id="doctoralstudent" value="option2" />
                        <label class="form-check-label" for="doctoralstudent">
                            Doctoral Student
                        </label>
                    </div>
                    <br />
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="degree" id="phd" value="option2" />
                        <label class="form-check-label" for="phd">
                            Ph.D. or equivalent in your discipline
                        </label>
                    </div>
                </div>
            </li>
            <li>
                <div class="form-group">
                    <p style="font-weight: bold;">Do you have any degree (Bachelor, Master, or Doctoral degree) in any social science subjects (psychology, economics, sociology, law, business, etc.)?<br /></p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="socialscience" id="ssyes" value="option1" required />
                        <label class="form-check-label" for="ssyes">
                            Yes
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="socialscience" id="ssno" value="option2" />
                        <label class="form-check-label" for="ssno">
                            No
                        </label>
                    </div>
                </div>
            </li>
            <li>
                <div class="form-group">
                    <p style="font-weight: bold;">
                        Have you heard about any research project about the replicability of social studies like the Social Science Replication Project (SSRP), Many Lab (ML), Experimental Economics Replication Project (EERP), Reproducibility Project: Psychology (RPP), etc?<br />
                    </p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="projectreplication" id="pryes" value="option1" required />
                        <label class="form-check-label" for="pryes">
                            Yes
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="projectreplication" id="prno" value="option2" />
                        <label class="form-check-label" for="prno">
                            No
                        </label>
                    </div>
                    <br />
                </div>
            </li>
            <li>
                <div class="form-group">
                    <p style="font-weight: bold;">Have you heard about any study in our experiments before?<br /></p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="heardrep" id="hryes" value="option1" required />
                        <label class="form-check-label" for="hryes">
                            Yes
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="heardrep" id="hrno" value="option2" />
                        <label class="form-check-label" for="hrno">
                            No
                        </label>
                    </div>
                </div>
            </li>
            <li>
                <div class="form-group">
                    <p style="font-weight: bold;">Are you happy with this online experiment?<br /></p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="happy-HIT" id="happy-about-this-HIT" value="option1" required />
                        <label class="form-check-label">
                            Yes
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="happy-HIT" id="neutral-about-this-HIT" value="option2" />
                        <label class="form-check-label">
                            Neutral
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="happy-HIT" id="not-happy-about-this-HIT" value="option3" />
                        <label class="form-check-label">
                            No
                        </label>
                    </div>
                </div>
            </li>
            <li>
                <div class="form-group">
                    <label for="exit-survey-bug">
                        <b>(Optional) Please let us know how we could improve the experience of this online experiment.
                        </b>
                    </label>
                    <textarea class="form-control" id="exit-survey-bug" rows="3" placeholder="Type Here." autocomplete="off"></textarea>
                    <br />
                </div>
            </li>
        </ol>
        {{> BidirectNavigation nextPage="ExperimentEnd" nextText="Submit HIT"
        prevRemoved=true}}
    </form>
</template>
