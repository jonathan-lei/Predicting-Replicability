<template name="BidirectNavigation">
  <br />
  <div style="text-align: center;">
    {{#if this.prevRemoved}} {{else}} {{#if this.prevText}}
    <button href="" class="btn btn-lg btn-outline-primary" id="prevBtn">
      {{prevText}}
    </button>

    {{else}}
    <button href="" class="btn btn-lg btn-outline-primary" id="prevBtn">
      Back
      <i class="fas fa-chevron-left"></i>
    </button>
    {{/if}} {{/if}} &nbsp; {{#if this.nextText}}
    <button href="" class="btn btn-lg btn-outline-primary" id="nextBtn">
      {{nextText}}
    </button>
    {{else}}
    <button href="" class="btn btn-lg btn-outline-primary" id="nextBtn">
      Next
    </button>
    {{/if}}
  </div>
</template>
