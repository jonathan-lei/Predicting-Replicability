<template name="Pair1Page2">
    {{>ProgressBar}}
    {{>Title title="Paper Comparision"}}
    <h5>
        Instruction: Please compare the materials of the two papers that you have just read, and
        answer the questions below.
    </h5>
    <br />
    <div class="container">
        <div class="row">
            <div class="col-sm border border-dark pt-3">
                <h5 class="text-center">Paper 1</h5>
            </div>
            <div class="col-sm border border-dark border-left-0 pt-3">
                <h5 class="text-center">Paper 2</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-sm border border-dark border-top-0 pt-3">
                <p id="studyTitle1">
                    Loading Title...
                </p>
            </div>
            <div class="col-sm border border-dark border-top-0 border-left-0 pt-3">
                <p id="studyTitle2">
                    Loading Title...
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm border border-dark border-top-0 pt-3" style="height: 400px; overflow: auto;">
                <p id="abstractText1" class="text-justify">
                    Loading...
                </p>
            </div>
            <div class="col-sm border border-dark border-left-0 border-top-0 pt-3" style="height: 400px; overflow: auto;">
                <p id="abstractText2" class="text-justify">
                    Loading...
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm border border-dark border-top-0 pt-3">
                <p><b>Experiment:</b></p>
            </div>
            <div class="col-sm border border-dark border-top-0 border-left-0 pt-3">
                <p><b>Experiment:</b></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm border border-dark border-top-0 pt-3" style="height: 600px; overflow: auto;">
                <div id="test-text">
                    <p id="methodText1" class="methodText">
                        Loading...
                    </p>
                </div>
            </div>
            <div class="col-sm border border-dark border-left-0 border-top-0 pt-3" style="height: 600px; overflow: auto;">
                <div id="test-text">
                    <p id="methodText2" class="methodText">
                        Loading...
                    </p>
                </div>
            </div>
        </div>
    </div>
    <br />
    <br />
    <form action="javascript:void(0);">
        <div class="w-100 px-3 pt-3 border border-dark">
            <label>
                <b>
                    1. Which of the two papers, do you think, has a better chance to
                    replicate (observe the same findings if an identical study is
                    re-performed)?
                </b>
            </label>
            <div class="container">
                <div class="form-row m-1">
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="chanceReplicate" id="chanceStudy1" value="chanceStudy1" required />
                        <label class="form-check-label" for="chanceStudy1">
                            Paper 1
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="chanceReplicate" id="chanceStudy2" value="chanceStudy2" />
                        <label class="form-check-label" for="chanceStudy2">
                            Paper 2
                        </label>
                    </div>
                </div>
            </div>
            <br />
            <label>
                <b>
                    2. In which of the two papers, do you think, will the OTHER
                    participants of this experiment (the experiment you are now
                    participating) have better judgments in estimating the chance of the
                    replication?
                </b>
            </label>
            <div class="container">
                <div class="form-row m-1">
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="betterJudgement" id="judgeStudy1" value="judgeStudy1" required />
                        <label class="form-check-label" for="judgeStudy1">
                            Paper 1
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="betterJudgement" id="judgeStudy2" value="judgeStudy2" />
                        <label class="form-check-label" for="judgeStudy2">
                            Paper 2
                        </label>
                    </div>
                </div>
            </div>
            <label class="pr-3 pt-2">
                <b>
                    3. Please choose one paper to do the following task:
                </b>
            </label>
            <div class="container">
                <div class="form-row m-1">
                    <div class="form-check col">
                        <input onchange="studyUpdate(1);" class="form-check-input" type="radio" name="taskStudy" id="taskStudy1" value="taskStudy1" required />
                        <label class="form-check-label" for="taskStudy1">
                            Paper 1
                        </label>
                    </div>
                    <div class="form-check col">
                        <input onchange="studyUpdate(2);" class="form-check-input" type="radio" name="taskStudy" id="taskStudy2" value="taskStudy2" />
                        <label class="form-check-label" for="taskStudy2">
                            Paper 2
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <div class="container">
                    <label>
                        <span class="d-inline" id="chosenStudyBefore">
                            Please choose a study before proceeding to Question 4.
                        </span>
                        <span class="d-inline" id="chosenStudyText" style="display: none !important;">Your choice is the study "<b class="d-inline" id="chosenStudy"></b>"</span>
                    </label>
                </div>
            </div>
            <script>
            function studyUpdate(paperNo) {
                document.getElementById("chosenStudy").innerHTML =
                    document.getElementById("studyTitle" + paperNo).innerHTML.replace("Title:", "");
                document.getElementById("chosenStudyBefore").style = "display: none!important;";
                document.getElementById("chosenStudyText").style = "display: block";
            }
            </script>
            <br />
            <label for="mainClaimsUserInput">
                <b>
                    4. Please use a few sentences to describe according to your understanding
                    how the given experiment justifies their findings/claims?
                </b>
            </label>
            <textarea class="form-control" id="mainClaimsUserInput" rows="3" placeholder="Type Here." required></textarea>
            <br />
        </div>
        {{> BidirectNavigation nextText="Confirm and Proceed" nextPage ="ExitSurvey"
        prevRemoved=true prevPage="Pair1Page1"}}
    </form>
</template>
