<template name="PopupWarning">
    <div id="{{this.id}}" name="{{this.id}}" class="overlay">
        <div class="popup alert alert-info">
            <a id="{{this.id}}-close" class="close">&times;</a>
            <div>
                {{this.text}}
            </div>
        </div>
    </div>
</template>
